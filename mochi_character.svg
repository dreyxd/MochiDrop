<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Mochi gradient -->
    <radialGradient id="mochiGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFCCCB" />
      <stop offset="50%" style="stop-color:#FFB6C1" />
      <stop offset="100%" style="stop-color:#FFA07A" />
    </radialGradient>
    
    <!-- Coin gradient -->
    <radialGradient id="coinGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700" />
      <stop offset="50%" style="stop-color:#FFA500" />
      <stop offset="100%" style="stop-color:#FF8C00" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Sparkles -->
  <circle cx="40" cy="40" r="2" fill="#FFD700" opacity="0.8" />
  <circle cx="160" cy="50" r="1.5" fill="#FFD700" opacity="0.6" />
  <circle cx="170" cy="130" r="2.5" fill="#FFD700" opacity="0.7" />
  <circle cx="30" cy="150" r="1" fill="#FFD700" opacity="0.5" />
  
  <!-- Coins around mochi -->
  <ellipse cx="60" cy="140" rx="12" ry="8" fill="url(#coinGradient)" />
  <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B4513">M</text>
  
  <ellipse cx="140" cy="145" rx="10" ry="6" fill="url(#coinGradient)" />
  <text x="140" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B4513">M</text>
  
  <ellipse cx="45" cy="120" rx="8" ry="5" fill="url(#coinGradient)" />
  <text x="45" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#8B4513">M</text>
  
  <!-- Main mochi body -->
  <ellipse cx="100" cy="90" rx="45" ry="35" fill="url(#mochiGradient)" />
  
  <!-- Mochi highlight -->
  <ellipse cx="85" cy="75" rx="15" ry="12" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Eyes -->
  <circle cx="88" cy="85" r="4" fill="#000000" />
  <circle cx="112" cy="85" r="4" fill="#000000" />
  
  <!-- Eye highlights -->
  <circle cx="89" cy="83" r="1.5" fill="#FFFFFF" />
  <circle cx="113" cy="83" r="1.5" fill="#FFFFFF" />
  
  <!-- Mouth -->
  <path d="M 92 95 Q 100 102 108 95" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- Cheek blush -->
  <ellipse cx="70" cy="90" rx="8" ry="5" fill="#FF69B4" opacity="0.4" />
  <ellipse cx="130" cy="90" rx="8" ry="5" fill="#FF69B4" opacity="0.4" />
  
  <!-- Little feet -->
  <ellipse cx="85" cy="120" rx="6" ry="4" fill="#FF69B4" />
  <ellipse cx="115" cy="120" rx="6" ry="4" fill="#FF69B4" />
</svg>